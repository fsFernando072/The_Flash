<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Perfil - The Flash </title>
    <link rel="stylesheet" href="../css/body.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="shortcut icon" href="../img/logo/logoCurta.png" type="image/x-icon">
    <script src="../js/sessao.js"></script>
</head>

<body onload="validarSessao(), carregarPerfil()">
    <header>
        <section class="container">
            <nav class="menu">
                <input type="checkbox" name="chk_hamburguer" id="chk_hamburguer" class="check_hamburguer">

                <section class="hamburguer">
                    <span></span>
                    <span></span>
                    <span></span>
                </section>
                <ul>
                    <li>
                        <a href="painel.html">
                            <img src="../img/icones/painelImg.png" alt="Icone de painel">
                            Painel
                        </a>
                    </li>
                    <li>
                        <a href="quiz.html">
                            <img src="../img/icones/quizImg.png" alt="Icone de quiz">
                            Quiz
                        </a>
                    </li>
                    <li>
                        <a href="personagens.html">
                            <img src="../img/icones/raioPreenchidoImg.png" alt="Icone de raio de personagem">
                            Personagens
                        </a>
                    </li>
                    <li>
                        <a onclick="limparSessao()">
                            <img src="../img/icones/sairImg.png" alt="">
                            Sair
                        </a>
                    </li>
                </ul>
            </nav>

            <a href="home.html">
                <img src="../img/logo/logoExtensa.png" alt="Logo de The Flash" class="logo">
            </a>

            <a href="perfil.html">
                <img src="../img/icones/usuarioPadraoImg.png" alt="Imagem do Usu치rio" id="imagem_usuario">
            </a>
        </section>
    </header>

    <main class="pagina-login">
        <section class="form-login">
            <section class="redirecionar">
                <img src="../img/icones/usuarioPadraoImg.png" alt="Imagem do Usu치rio" id="foto_perfil">
                <section class="mudarImagem" onclick="alterarImagem()">
                    <img src="../img/icones/lapisImg.png" alt="Icone de l치pis">
                </section>
            </section>

            <section class="login">
                <h2 class="titulo"> Perfil </h2>

                <label for="nome">
                    <img src="../img/icones/userImg.png" alt="Icone de Usu치rio" class="iconesPeq iconesPerfil">
                    Nome
                </label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome">

                <label for="email">
                    <img src="../img/icones/emailImg.png" alt="Icone de E-mail" class="iconesPeq iconesPerfil">
                    E-mail
                </label>
                <input type="email" name="email" id="email" placeholder="Digite seu E-mail">

                <label for="senha" class="label-nova-senha">
                    <img src="../img/icones/senhaImg.png" alt="Icone de Senha" class="iconesPeq iconesPerfil">
                    Alterar Senha
                </label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua nova Senha">

                <section>
                    <button class="botaoLink" id="botaoEditar"> Editar </button>
                    <button class="botaoLink" id="botaoExcluir" onclick="excluir()"> Excluir </button>
                </section>
            </section>

            <section class="modal" id="modal-resposta">
                <section class="modal-conteudo">
                    <button class="fechar" id="fechar">
                        <img src="../img/icones/fecharImg.png" alt="Icone de Fechar">
                    </button>

                    <section id="respostas">
                    </section>
                </section>
            </section>

            <section class="modal" id="modal-perfil">
                <section class="modal-conteudo">
                    <button class="fechar" id="fechar-modal-perfil">
                        <img src="../img/icones/fecharImg.png" alt="Icone de Fechar">
                    </button>

                    <section id="imagens">

                    </section>
                </section>
            </section>

            <section class="modal" id="modal-excluir">
                <section class="modal-conteudo">
                    <button class="fechar" id="fecharExcluir" onclick="fecharExcluir()">
                        <img src="../img/icones/fecharImg.png" alt="Icone de Fechar">
                    </button>

                    <section class="excluir">

                    </section>
                </section>
            </section>

            <section class="modal" id="modal-carregar">
                <img src="../img/icones/raioImg.png" alt="Icone de raio">
                <section class="carregar"></section>
            </section>
        </section>
    </main>

    <footer>
        <section class="container">
            <p> &copy; Fernando - 2025 </p>
        </section>
    </footer>
</body>

<script src="../js/modal.js"></script>
<script src="../js/formPerfil.js"></script>

</html>
