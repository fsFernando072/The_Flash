<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Personagens - The Flash </title>
    <link rel="stylesheet" href="../css/body.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="shortcut icon" href="../img/logo/logoCurta.png" type="image/x-icon">
    <script src="../js/sessao.js"></script>
</head>

<body onload="validarSessao(), exibirPersonagem()">
    <header>
        <section class="container">
            <nav class="menu">
                <input type="checkbox" name="chk_hamburguer" id="chk_hamburguer" class="check_hamburguer">

                <section class="hamburguer">
                    <span></span>
                    <span></span>
                    <span></span>
                </section>
                <ul>
                    <li>
                        <a href="painel.html">
                            <img src="../img/icones/painelImg.png" alt="Icone de painel">
                            Painel
                        </a>
                    </li>
                    <li>
                        <a href="quiz.html">
                            <img src="../img/icones/quizImg.png" alt="Icone de quiz">
                            Quiz
                        </a>
                    </li>
                    <li>
                        <a href="personagens.html">
                            <img src="../img/icones/raioPreenchidoImg.png" alt="Icone de raio de personagem">
                            Personagens
                        </a>
                    </li>
                    <li>
                        <a onclick="limparSessao()">
                            <img src="../img/icones/sairImg.png" alt="">
                            Sair
                        </a>
                    </li>
                </ul>
            </nav>

            <a href="home.html">
                <img src="../img/logo/logoExtensa.png" alt="Logo de The Flash" class="logo">
            </a>

            <a href="perfil.html">
                <img src="../img/icones/usuarioPadraoImg.png" alt="Imagem do Usuário" id="imagem_usuario">
            </a>
        </section>
    </header>

    <main class="pagina-quiz personagens">
        <section id="quizzes" class="container">
            <h1 class="titulo"> Personagens </h1>

            <section class="secao_pesquisa">
                <input type="search" name="pesquisar" id="pesquisar" placeholder="Pesquise o nome do personagem">
                <button onclick="pesquisarPersonagem()">
                    <img src="../img/icones/lupaImg.png" alt="Icone de Lupa">
                </button>
            </section>

            <section class="botoes-tipos">
                <button onclick="exibir('equipe')" class="btn-selecionado">
                    <img src="../img/icones/raioPreenchidoImg.png" alt="Icone de raio de equipe">
                    Equipe
                </button>

                <button onclick="exibir('viloes')">
                    <img src="../img/icones/raioPreenchidoImg.png" alt="Icone de raio de vilões">
                    Vilões
                </button>

                <button onclick="exibir('favorito'), buscarFavorito()">
                    <img src="../img/icones/estrelaImg.png" alt="Icone de favorito">
                    Favorito
                </button>
            </section>
        </section>

        <section class="container" id="equipe">
            <h1 class="titulo"> Equipe </h1>
            <section class="cards"></section>
        </section>

        <section class="container" id="viloes">
            <h1 class="titulo"> Vilões </h1>
            <section class="cards"></section>
        </section>

        <section class="container" id="favorito">
            <h1 class="titulo"> Favorito </h1>
            <section class="cards"></section>
        </section>

        <section class="container" id="resultados">
            <a href="personagens.html" class="voltar"> &#8617; Voltar aos personagens </a>

            <h1 class="titulo"> Resultados </h1>
            <section class="cards"></section>
        </section>
    </main>

    <footer>
        <section class="container">
            <p> &copy; Fernando - 2025 </p>
        </section>
    </footer>
</body>
<script src="../js/personagens.js"></script>
</html>
