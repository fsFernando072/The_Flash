<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Painel - The Flash </title>
    <link rel="stylesheet" href="../css/body.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="shortcut icon" href="../img/logo/logoCurta.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/sessao.js"></script>
</head>

<body onload="validarSessao(), buscarFavoritos(), listarRanking()">
    <header>
        <section class="container">
            <nav class="menu">
                <input type="checkbox" name="chk_hamburguer" id="chk_hamburguer" class="check_hamburguer">

                <section class="hamburguer">
                    <span></span>
                    <span></span>
                    <span></span>
                </section>
                <ul>
                    <li>
                        <a href="painel.html">
                            <img src="../img/icones/painelImg.png" alt="Icone de painel">
                            Painel
                        </a>
                    </li>
                    <li>
                        <a href="quiz.html">
                            <img src="../img/icones/quizImg.png" alt="Icone de quiz">
                            Quiz
                        </a>
                    </li>
                    <li>
                        <a href="personagens.html">
                            <img src="../img/icones/raioPreenchidoImg.png" alt="Icone de raio de personagem">
                            Personagens
                        </a>
                    </li>
                    <li>
                        <a onclick="limparSessao()">
                            <img src="../img/icones/sairImg.png" alt="">
                            Sair
                        </a>
                    </li>
                </ul>
            </nav>

            <a href="painel.html">
                <img src="../img/logo/logoExtensa.png" alt="Logo de The Flash" class="logo">
            </a>

            <a href="perfil.html">
                <img src="../img/icones/usuarioPadraoImg.png" alt="Imagem do Usuário" id="imagem_usuario">
            </a>
        </section>
    </header>

   <main class="painel">
        <section class="container inicio">
            <h1 class="titulo"> Painel </h1>

            <section class="botoes-tipos">
                <button onclick="exibir('quizzes')" class="btn-selecionado">
                    <img src="../img/icones/quizImg.png" alt="Icone de quiz">
                    Quizzes
                </button>

                <button onclick="exibir('personagens')">
                    <img src="../img/icones/estrelaImg.png" alt="Icone de favorito">
                    Personagens
                </button>

                <button onclick="exibir('ranking')">
                    <img src="../img/icones/trofeuImg.png" alt="Icone de troféu">
                    Ranking
                </button>
            </section>
        </section>

        <section class="container" id="quizzes">
            <canvas id=""></canvas>
        </section>

        <section class="container" id="personagens">
            <canvas id="dashboard-favoritos"></canvas>
        </section>

        <section class="container" id="ranking">
            <table>
                <tr> 
                    <th> Classificação </th>
                    <th> Usuário </th>
                    <th> Acertos </th>
                    <th> Total Questões </th> 
                </tr>

            </table>
        </section>
    </main>


    <footer>
        <section class="container">
            <p> &copy; Fernando - 2025 </p>
        </section>
    </footer>
</body>

<script src="../js/painel.js"></script>
</html>
