<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Adicionar Quiz - The Flash </title>
    <link rel="stylesheet" href="../css/body.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="shortcut icon" href="../img/logo/logoCurta.png" type="image/x-icon">
    <script src="../js/sessao.js"></script>
</head>

<body onload="validarSessao(), exibirPerguntas()">
    <header>
        <section class="container">
            <nav class="menu">
                <input type="checkbox" name="chk_hamburguer" id="chk_hamburguer" class="check_hamburguer">

                <section class="hamburguer">
                    <span></span>
                    <span></span>
                    <span></span>
                </section>
                <ul>
                    <li>
                        <a href="painel.html">
                            <img src="../img/icones/painelImg.png" alt="Icone de painel">
                            Painel
                        </a>
                    </li>
                    <li>
                        <a href="quiz.html">
                            <img src="../img/icones/quizImg.png" alt="Icone de quiz">
                            Quiz
                        </a>
                    </li>
                    <li>
                        <a href="personagens.html">
                            <img src="../img/icones/userImg.png" alt="Icone de personagem">
                            Personagens
                        </a>
                    </li>
                    <li>
                        <a onclick="limparSessao()">
                            <img src="../img/icones/sairImg.png" alt="">
                            Sair
                        </a>
                    </li>
                </ul>
            </nav>

            <a href="home.html">
                <img src="../img/logo/logoExtensa.png" alt="Logo de The Flash" class="logo">
            </a>

            <a href="perfil.html">
                <img src="../img/icones/usuarioPadraoImg.png" alt="Imagem do Usuário" id="imagem_usuario">
            </a>
        </section>
    </header>

    <main class="quiz">
        <section class="container">
            <section class="carrossel">

                <section class="addquiz">
                    <h1 class="titulo"> Adicionar Quiz </h1>

                    <label> Alterar Imagem </label>
                    <section class="img-quiz">
                        <img src="../img/fundo/hall.jpeg" alt="Imagem do quiz" id="foto_quiz">
                        <section class="mudarImagemQuiz" onclick="alterarImagem()">
                            <img src="../img/icones/lapisImg.png" alt="Icone de lápis">
                        </section>
                    </section>

                    <label for="titulo"> Titulo </label>
                    <input type="text" name="titulo" id="titulo" placeholder="Digite o titulo do quiz">

                    <label for="descricao"> Descrição </label>
                    <input type="text" name="descricao" id="descricao" placeholder="Digite a descricao do quiz">

                    <label for="tipo"> Selecione o tipo de quiz </label>
                    <select name="tipo" id="tipo" onchange="exibirSenha()">
                        <option value="publico"> Público </option>
                        <option value="privado"> Privado </option>
                    </select>

                    <label for="senha" id="label-senha"> Senha </label>
                    <input type="password" name="senha" id="senha" placeholder="Digite a senha do quiz">

                    <section class="botoes">
                        <button onclick="validar(1), subir()" class="botaoLink"> Avançar </button>
                    </section>
                </section>
            </section>

        </section>

        <section class="modal" id="modal-resposta">
            <section class="modal-conteudo">
                <button class="fechar" id="fechar">
                    <img src="../img/icones/fecharImg.png" alt="Icone de Fechar">
                </button>

                <section id="respostas">
                </section>
            </section>
        </section>

        <section class="modal" id="modal-quiz">
            <section class="modal-conteudo">
                <button class="fechar" id="fechar-modal-quiz">
                    <img src="../img/icones/fecharImg.png" alt="Icone de Fechar">
                </button>

                <section id="imagens">

                </section>
            </section>
        </section>
    </main>

    <footer>
        <section class="container">
            <p> &copy; Fernando - 2025 </p>
        </section>
    </footer>
</body>
<script src="../js/modal.js"></script>
<script src="../js/formAddQuiz.js"></script>

</html>
